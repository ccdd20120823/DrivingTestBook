<h3>左转弯信号</h3>

<p class="p">手势示意：准许车辆左转弯，在不妨碍被放行车辆通行的情况下可以掉头。</p>

<p class="p">交警解读：新指挥手势取消了“左大转弯信号”手势，保留了左转弯信号。</p>

<div class="img"><img src="jjss_23-11.png"/> &nbsp; <img src="jjss_23-12.png"/></div>
<p><b>1</b>右臂向前平伸与身体成90度，掌心向前，手掌与手臂夹角不低于60度，五指并拢，面部及目光同时转向左方45度；</p>

<div class="img"><img src="jjss_23-13.png"/> &nbsp; <img src="jjss_23-14.png"/></div>
<p><b>2</b>左臂与手掌平直向右前方摆动，手臂与身体成45度，掌心向右，中指尖至上衣中缝，高度至上衣最下面一个纽扣；</p>

<div class="img"><img src="jjss_23-15.png"/> &nbsp; <img src="jjss_23-16.png"/></div>
<p><b>3</b>左臂回位至不超过裤缝，面部及目光保持目视左方45度，完成第一次摆动；</p>

<div class="img"><img src="jjss_23-17.png"/> &nbsp; <img src="jjss_23-18.png"/></div>
<p><b>4</b>重复（2）动作；</p>

<div class="img"><img src="jjss_23-19.png"/> &nbsp; <img src="jjss_23-20.png"/></div>
<p><b>5</b>重复（3）动作；完成第二次摆动</p>

<div class="img"><img src="jjss_23-21.png"/></div>
<p><b>6</b>收右臂，面部及目光转向前方，恢复立正姿势。</p>
