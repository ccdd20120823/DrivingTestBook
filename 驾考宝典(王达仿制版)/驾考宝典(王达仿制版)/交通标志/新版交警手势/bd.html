<h3>变道信号</h3>

<p class="p">手势示意：车辆腾空指定的车道，减速慢行。</p>

<p class="p">交警解读：这是一个新增的交警指挥手势，在执勤中使用几率不会太高。一般情况下，交警在执行警卫任务、疏导交通中可能使用这种手势。</p>

<div class="img"><img src="jjss_23-42.png"/> &nbsp; <img src="jjss_23-43.png"/></div>
<p><b>1</b>面向来车方向，右臂向前平伸与身体成90度，掌心向左，五指并拢，面部及目光平视前方；</p>

<div class="img"><img src="jjss_23-44.png"/> &nbsp; <img src="jjss_23-45.png"/></div>
<p><b>2</b>右臂向左水平摆动与身体成45度，完成第一次摆动；</p>

<div class="img"><img src="jjss_23-46.png"/> &nbsp; <img src="jjss_23-47.png"/></div>
<p><b>3</b>重复（1）动作；</p>

<div class="img"><img src="jjss_23-48.png"/> &nbsp; <img src="jjss_23-49.png"/></div>
<p><b>4</b>重复（2）动作，完成第二次摆动；</p>

<div class="img"><img src="jjss_23-50.png"/></div>
<p><b>5</b>收右臂，回复立正姿势。</p>
