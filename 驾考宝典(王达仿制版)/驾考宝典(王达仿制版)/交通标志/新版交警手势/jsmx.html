<h3>减速慢行信号</h3>

<p class="p">手势示意：车辆减速慢行。</p>

<div class="img"><img src="jjss_23-51.png"/> &nbsp; <img src="jjss_23-52.png"/></div>
<p><b>1</b>右臂向右前方平伸，与肩平行，与身体成135度，掌心向下，五指并拢，面部及目光同时转向右方45度；</p>

<div class="img"><img src="jjss_23-53.png"/> &nbsp; <img src="jjss_23-54.png"/></div>
<p><b>2</b>右臂与手掌平直向下方摆动，手臂与身体成45度，面部及目光保持目视右方45度，完成第一次摆动；</p>

<div class="img"><img src="jjss_23-55.png"/> &nbsp; <img src="jjss_23-56.png"/></div>
<p><b>3</b>重复（1）动作；</p>

<div class="img"><img src="jjss_23-57.png"/> &nbsp; <img src="jjss_23-58.png"/></div>
<p><b>4</b>重复（2）动作，完成第二次摆动；</p>

<div class="img"><img src="jjss_23-59.png"/></div>
<p><b>5</b>收右臂，面部及目光转向前方，恢复立正姿势。</p>
