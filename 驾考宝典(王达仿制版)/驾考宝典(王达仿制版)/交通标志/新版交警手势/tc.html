<h3>示意车辆靠边停车信号</h3>

<p class="p">手势示意：车辆靠边停放。</p>

<p class="p">交警解读：这一手势信号由原来的靠边停车信号与示意违章车辆靠边停车信号合并而成。</p>

<div class="img"><img src="jjss_23-60.png"/> &nbsp; <img src="jjss_23-61.png"/></div>
<p><b>1</b>面向来车方向，右臂前伸与身体成45度，掌心向左，五指并拢，面部及目光平视前方；</p>

<div class="img"><img src="jjss_23-62.png"/> &nbsp; <img src="jjss_23-63.png"/></div>
<p><b>2</b>左臂由前向上伸直与身体成135度，掌心向前与身体平行，五指并拢；</p>

<div class="img"><img src="jjss_23-64.png"/> &nbsp; <img src="jjss_23-65.png"/></div>
<p><b>3</b>右臂向左水平摆动与身体成45度，完成第一次摆动；</p>

<div class="img"><img src="jjss_23-66.png"/> &nbsp; <img src="jjss_23-67.png"/></div>
<p><b>4</b>右臂恢复至（1）动作；</p>

<div class="img"><img src="jjss_23-68.png"/> &nbsp; <img src="jjss_23-69.png"/></div>
<p><b>5</b>重复（3）动作，完成第二次摆动；</p>

<div class="img"><img src="jjss_23-70.png"/> &nbsp; <img src="jjss_23-71.png"/></div>
<p><b>6</b>右臂恢复至（1）动作；</p>

<div class="img"><img src="jjss_23-72.png"/></div>
<p><b>7</b>双臂同时放下，恢复立正姿势。</p>
