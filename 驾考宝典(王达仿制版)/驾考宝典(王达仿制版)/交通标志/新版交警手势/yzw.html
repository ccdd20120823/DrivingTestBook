<h3>右转弯信号</h3>

<p class="p">手势示意：准许交警右方的车辆右转弯。</p>

<div class="img"><img src="jjss_23-31.png"/> &nbsp; <img src="jjss_23-32.png"/></div>
<p><b>1</b>左臂向前平伸与身体成90度，掌心向前，手掌与手臂夹角不低于60度，五指并拢，面部及目光同时转向右方45度；</p>

<div class="img"><img src="jjss_23-33.png"/> &nbsp; <img src="jjss_23-34.png"/></div>
<p><b>2</b>右臂与手掌平直向左前方摆动，手臂与身体成45度，掌心向左，中指尖至上衣中缝，高度至上衣最下面一个纽扣；</p>

<div class="img"><img src="jjss_23-35.png"/> &nbsp; <img src="jjss_23-36.png"/></div>
<p><b>3</b>右臂回位至不超过裤缝，面部及目光保持目视右方45度，完成第一次摆动；</p>

<div class="img"><img src="jjss_23-37.png"/> &nbsp; <img src="jjss_23-38.png"/></div>
<p><b>4</b>重复（2）动作；</p>

<div class="img"><img src="jjss_23-39.png"/> &nbsp; <img src="jjss_23-40.png"/></div>
<p><b>5</b>重复（3）动作；完成第二次摆动</p>

<div class="img"><img src="jjss_23-41.png"/></div>
<p><b>6</b>收左臂，面部及目光转向前方，恢复立正姿势。</p>
