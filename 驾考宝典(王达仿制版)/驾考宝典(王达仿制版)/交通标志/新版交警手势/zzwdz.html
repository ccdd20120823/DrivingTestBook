<h3>左转弯待转信号</h3>

<p class="p">手势示意：准许交警左方左转弯的车辆进入路口，沿左转弯行驶方向靠近路口中心，等候左转弯信号。</p>

<div class="img"><img src="jjss_23-22.png"/> &nbsp; <img src="jjss_23-23.png"/></div>
<p><b>1</b>左臂向左平伸与身体成45度，掌心向下，五指并拢，面部及目光同时转向左方45度；</p>

<div class="img"><img src="jjss_23-24.png"/> &nbsp; <img src="jjss_23-25.png"/></div>
<p><b>2</b>左臂与手掌平直向下方摆动，手臂与身体成15度，面部及目光保持目视左方45度，完成第一次摆动；</p>

<div class="img"><img src="jjss_23-26.png"/> &nbsp; <img src="jjss_23-27.png"/></div>
<p><b>3</b>重复（1）动作；</p>

<div class="img"><img src="jjss_23-28.png"/> &nbsp; <img src="jjss_23-29.png"/></div>
<p><b>4</b>重复（2）动作，完成第二次摆动；</p>

<div class="img"><img src="jjss_23-30.png"/></div>
<p><b>5</b>收左臂，面部及目光转向前方，恢复立正姿势。</p>
